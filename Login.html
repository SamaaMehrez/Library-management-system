<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="Styles/LoginStyle.css">
  <script src="Script/Login.js" defer></script>

</head>
<body>
<nav class="navbar">
  <a href="Home.html"><img class="image" src="Images/logo.jpg" alt="none"></a>
    <div class="tabs">
        <span><a href="Home.html#about">About</a></span>
        <span><a href="ContactUs.html">Contact us</a></span>
    </div>
</nav>
<form action="" method="post" class="login">
  <p class="title">Log in Books Corner </p>
  <div>
    <label class="email">
      <input type="email" placeholder="Email" required id="email">
    </label>
    <br>
    <br>
    <label class="pass">
      <input type="password" placeholder="Password" minlength="8" maxlength="12" id="password" required>
    </label>

    <br>
    <br>
    <div>
      <span>Choose your Role:</span>
      <input id="admin" type="radio" name="userType" value="Admin" required>
      <label for="admin">Admin</label>

      <input id="user" type="radio" name="userType" value="User">
      <label for="user">User</label>
    </div>

    <br>
    <input type="submit" value="Log in" id="submit">
  </div>
  <div class="error">
    <span id="errorMessage"></span>
  </div>
  <div class="end">
    <span>Don't have an account? </span>
    <a href="SignUp.html"><span>Sign up</span></a>
  </div>
</form>

</body>
</html>
