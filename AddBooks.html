<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Books</title>
  <link rel="stylesheet" href="Styles/AddEditBooks.css">
  <script src="Script/AddBooks.js"></script>
</head>
<body>

<nav class="navbar">
  <a href="Home.html"><img class="image" src="Images/logo.jpg" alt="Website Logo"></a>
  <div class="Navopt">
        <a class="Navopt" id="Home" href="Admin.html">Home</a>
  </div>
</nav>

<div class="container">
  <h2>Add New Book</h2>
  <div class="section" id="Add">
    <form id="add-book-form">
      <div class="form-group">
        <label for="book-id">Book ID:</label>
        <input type="text" id="book-id" name="book-id" required>
      </div>
      <div class="form-group">
        <label for="book-name">Book Name:</label>
        <input type="text" id="book-name" name="book-name" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Science" selected>Science</option>
          <option value="History">History</option>
          <option value="Biography">Biography</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="Available">Availability:</label>
        <select id="Available" name="category" required>
          <option value="Available" selected>Available</option>
          <option value="Not Available">Not Available</option>
        </select>
      </div>
      <div class="form-group">
        <label for="book-cover">Book Cover:</label>
        <input type="file" id="book-cover" name="book-cover" accept="image/*" required>
      </div>
      <button type="submit">Add Book</button>
    </form>
  </div>
</div>

</body>
</html>
