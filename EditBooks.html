<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Books</title>
  <link rel="stylesheet" href="Styles/AddEditBooks.css">
  <script src="Script/EditBooks.js"></script>
</head>
<body>

<nav class="navbar">
  <a href="Home.html"><img class="image" src="Images/logo.jpg" alt="Website Logo"></a>
  <div class="Navopt">
    <a class="Navopt" id="Home" href="Admin.html">Home</a>
  </div>
</nav>

<div class="container">
  <div class="section" id="Edit">
    <h2>Edit Book</h2>
    <form id="edit-book-form">
      <div class="form-group">
        <label for="edit-book-id">Book ID:</label>
        <input type="text" id="edit-book-id" name="book-id" readonly>
      </div>
      <div class="form-group">
        <label for="edit-book-name">Book Name:</label>
        <input type="text" id="edit-book-name" name="book-name" required>
      </div>
      <div class="form-group">
        <label for="edit-author">Author:</label>
        <input type="text" id="edit-author" name="author" required>
      </div>
      <div class="form-group">
        <label for="edit-category">Category:</label>
        <select id="edit-category" name="category" required>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Biography">Biography</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-description">Description:</label>
        <textarea id="edit-description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="edit-Available">Availability:</label>
        <select id="edit-Available" name="Available" required>
          <option value="Available">Available</option>
          <option value="Not Available">Not Available</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-trending">Add to Trending Books:</label>
        <select id="edit-trending" name="trending" required>
          <option value="No" selected>No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-book-cover">Book Cover:</label>
        <input type="file" id="edit-book-cover" name="book-cover" accept="image/*">
        <div id="current-cover-preview" style="margin-top: 10px;"></div>
      </div>
      <button type="submit">Update Book</button>
      <a href="Admin.html" class="btn">Cancel</a>
    </form>
  </div>
</div>

</body>
</html>
