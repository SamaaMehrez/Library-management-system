<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link rel="stylesheet" href="Styles/SignupStyle.css">
  <script>
    function handleLogin(event) {
      event.preventDefault();

      const userType = document.querySelector('input[name="userType"]:checked').value;

      if (userType === "Admin") {
        window.location.href = "admin.html";
      } else if (userType === "User") {
        window.location.href = "user.html";
      }
    }
  </script>
</head>
<body>
<nav class="navbar">
  <a href="Home.html"><img class="image" src="Images/logo.jpg" alt="none"></a>
    <div class="tabs">
        <span><a href="Home.html#about">About</a></span>
        <span><a href="ContactUs.html">Contact us</a></span>
    </div>
</nav>

<form action="" method="post" target="_blank" class="login" onsubmit="handleLogin(event)">
  <p class="title">Create New Account</p>
  <div class="inputs">
    <label class="name">
      <input type="text" placeholder="Username" required>
    </label>
    <br>
    <br>
    <label class="email">
      <input type="email"  placeholder="Email" required>
    </label>
    <br>
    <br>
    <label class="pass">
      <input type="password" placeholder="Password"  minlength="8" maxlength="12" required>
    </label>
    <br>
    <br>
    <label class="pass">
      <input type="password" placeholder="Confirm Password"  minlength="8" maxlength="12" required>
    </label>
    <br>
    <br>
    <div>
      <span>Choose your Role:</span>
      <input id="admin" type="radio" name="userType" value="Admin">
      <label for="admin">Admin</label>

      <input id="user" type="radio" name="userType" value="User">
      <label for="user">User</label>
    </div>

    <br>
    <input type="submit" value="Sign Up">
  </div>
  <div class="end">
  <span>Already have an account? </span>
  <a href="Login.html"><span>Log in</span></a>
  </div>
</form>
</body>
</html>
