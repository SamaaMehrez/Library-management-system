{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
  <link rel="stylesheet" href="{% static 'Styles/UserStyle.css' %}">
    <script src="{% static 'Script/User.js' %}" defer></script>
</head>
<body>
<nav class="navbar">
    <a href="{% url 'index' %}"><img class="image" src="{% static 'Images/logo.jpg' %}" alt="Logo"></a>

    <div class="search-container">
        <select id="filter">
            <option value="All">Select All</option>
            <option value="name">Book Name</option>
            <option value="author">Author</option>
        </select>
        <input type="text" id="search-bar" placeholder="Search for a book...">
           <button id="search-btn">
            <img src="{% static 'Images/search.png' %}" alt="🔍">
        </button>
            <i class="fas fa-search"></i>
        </button>
    </div>
 <a class="Navopt" id="Acs" data-login-url="{% url 'login' %}" data-dashboard-url="{% url 'user_dashboard' %}"> My Account </a>
</nav>
<p class="Header1">Trending Books</p>
<div class="slider-container">
    <button id="prevBtn" class="nav-btn">&#9665;</button>
    <div class="slider">
        {% for book in trending_books %}
            <div class="book-item">
                <a href="{% url 'book_details' book.book_id %}">
                    <img src="{{ book.cover.url }}" alt="{{ book.name }}" style="width: 180px; height: 230px; object-fit: cover; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                </a>
                <a href="{% url 'book_details' book.book_id %}">
                    <label class="Books-label" style="display: block; margin-top: 4px; font-size: 14px; color: #ffffff; font-family: Arial, sans-serif; text-align: center; font-weight: bold;">
                        {{ book.name }}
                    </label>
                </a>
            </div>
        {% endfor %}
    </div>
    <button id="nextBtn" class="nav-btn">&#9655;</button>
</div>

<p class="Header1" id="All-Books">All Books</p>
<div class="main">
    {% for book in all_books %}
        <div class="Books" style="display: flex; flex-direction: column; align-items: center; text-align: center; flex-basis: calc(100% / 7 - 20px); max-width: calc(100% / 7 - 20px); box-sizing: border-box;">
            <a href="{% url 'book_details' book.book_id %}">
                <img src="{{ book.cover.url }}" alt="{{ book.name }}" style="width: 200px; height: 300px; border-radius: 5px; margin: 50px; object-fit: cover; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.3s ease;"
                onmouseenter="this.style.transform='scale(1.1)'" onmouseleave="this.style.transform='scale(1)'">
            </a>
            <a href="{% url 'book_details' book.book_id %}">
                <label class="Books-label" style="display: block; margin-top: -35px; font-size: 16px; color: #ffffff; font-family: Arial, sans-serif; text-align: center; font-weight: bold;">
                    {{ book.name }}
                </label>
            </a>
            <p class ="author-name" style="display: none;">{{book.author}}</p>
        </div>
    {% endfor %}
</div>

<div class="main" >

</div>

</body>


</html>
